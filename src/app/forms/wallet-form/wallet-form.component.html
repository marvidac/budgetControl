<div class="container-fluid">
  <div class="card">
    <form class="row g-3 needs-validation" [formGroup]="form">
      <div class="card-body">
        <h5 class="card-title">Carteira</h5>
        <div class="mb-3">
          <label for="name" class="form-label">Name: </label>
          <input type="text" class="form-control" formControlName="name" id="name" />
          <span *ngIf="form.controls.name.errors">
            <p style="color: red;">Campo obrigatório</p>
          </span>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Tipo: </label>
          <select class="form-select" aria-label="Selecione...">
            <option value="C">Crédito</option>
            <option value="D">Débito</option>
          </select>
          <span *ngIf="form.controls.type.errors">
            <p style="color: red;">Campo obrigatório</p>
          </span>
        </div>
        <div class="d-flex flex-row bd-highlight mx-auto">
          <div class="p-2 bd-highlight"><button type="submit" class="btn btn-primary">OK</button></div>
          <div class="p-2 bd-highlight"><button type="button" class="btn btn-secondary" [routerLink]="'/wallet-list'">Cancel</button></div>
        </div>
      </div>
    </form>
  </div>
</div>
