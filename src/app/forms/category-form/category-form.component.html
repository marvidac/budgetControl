<div class="container-fluid">
  <div class="card">
    <form class="row g-3 needs-validation" [formGroup]="form">
      <div class="card-body">
        <h5 class="card-title">Categoria</h5>
        <div class="mb-3">
          <label for="name" class="form-label">Name: </label>
          <input type="text" class="form-control" formControlName="name" id="name" />
          <span *ngIf="form.controls.name.errors">
            <p style="color: red;">Campo obrigat√≥rio</p>
          </span>
        </div>
        <div class="d-flex flex-row bd-highlight mx-auto">
          <div class="p-2 bd-highlight"><button type="submit" class="btn btn-primary">OK</button></div>
          <div class="p-2 bd-highlight"><button type="button" class="btn btn-secondary" [routerLink]="'/category-list'">Cancel</button></div>
        </div>
      </div>
    </form>
  </div>
</div>
